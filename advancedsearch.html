<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="upper">
            <img src="google-logo.png" alt="GOOGLE" width="80">
            <div class="upperright">
                <a href="index.html" style="padding: 10px;">Google Search</a>
                <a href="imagesearch.html">Image</a>
            </div>
        </div>
        <div class="label">
            Advanced Search
        </div>
        <div class="line">
        </div>
        <div class="main1">
            <p class="line1"> Find pages with... </p>
            <form action="https://www.google.com/search">
                <div class="line2">
                    <div class="line3">
                        <label>all these words:</label>
                        <input id="bar1" type="text" name="as_q">
                    </div>
                    <div class="line3">
                        <label>this exact word or phrase:</label>
                        <input id="bar1" type="text" name="as_epq">
                    </div>
                    <div class="line3">
                        <label>any of these words:</label>
                        <input id="bar1" type="text" name="as_oq">
                    </div>
                    <div class="line3">
                        <label>none of these words:</label>
                        <input id="bar1" type="text" name="as_eq">
                    </div>
                    <div class="line3">
                        <label></label>
                        <input class="button1" type="submit" value="Advanced Search">
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
