<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="upperright">
            <a href="imagesearch.html" style="padding: 10px;">Image Search</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </div>
        <div class="main">
            <img src="google-logo.png" alt="GOOGLE" width="350">

                <div>
                    <input id="bar" type="text" name="q">

                </div>
            </form>
        </div>
    </body>
</html>
